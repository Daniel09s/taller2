<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Pagina de inicio</title>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Registro de estudiante</h1>
                <button type="button" class="btn btn-primary">Registrar usuario</button>
            </div>
        </div>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tipo documento</label>
                <select name="tipoDocumento" id="tipoDocumento" class="form-select">
                    <option value="1">Cedula</option>
                    <option value="2">Tarjeta identidad</option>
                    <option value="3">Pasaporte</option>
                </select>
                
              </div>
              <div class="mb-3">
                <label for="numeroDocumento" class="form-label">Numero Documento</label>
                <input type="text" class="form-control" id="numeroDocumento"></input>
              </div>
              
              <div class="mb-3">
                <label for="numeroDocumento" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre"></input>
              </div>

              <div class="mb-3">
                <label for="numeroDocumento" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido"></input>
              </div>

              <div class="mb-3">
                <label for="numeroDocumento" class="form-label">Celular</label>
                <input type="number" class="form-control" id="numeroCelular"></input>
              </div>

              <div class="mb-3">
                <label for="numeroDocumento" class="form-label">Email</label>
                <input type="mail" class="form-control" id="correo"></input>
              </div>

              <div class="mb-3">
                <label for="numeroDocumento" class="form-label">Usuario Linkedin</label>
                <input type="text" class="form-control" id="numeroDocumento"></input>
              </div>

              <div class="mb-3">
                <label for="numeroDocumento" class="form-label">Usuario GitHub</label>
                <input type="text" class="form-control" id="numeroDocumento"></input>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
